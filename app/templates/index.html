<!DOCTYPE html>
<html>
<head>
    <title>Incubator Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dark-theme {
            background-color: #333333;
            color: #f2f2f2;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .control-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Temperature: {{ temperature }} F</h1>
        <h1>Humidity: {{ humidity }} %</h1>
        <h1>Heater: {{ heater_status }}</h1>
        <h1>Cooler: {{ cooler_status }}</h1>
        <h1>Humidifier: {{ humidifier_status }}</h1>
        <h1>Dehumidifier: {{ dehumidifier_status }}</h1>
    </div>
    <div class="controls">
        <form action="/start" method="get">
            <input type="submit" class="control-btn" value="Start Incubation">
        </form>
        <form action="/data" method="get">
            <input type="submit" class="control-btn" value="View Data">
        </form>
    </div>
</body>
</html>
